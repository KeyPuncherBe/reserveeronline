<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" 
    [mode]="!isScreenSmall() ? 'side' : 'over'">
      <mat-toolbar color="primary">
        Winkelwagen
      </mat-toolbar>
      <app-shopping-cart-sidenav></app-shopping-cart-sidenav>
    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
          <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
