<mat-card class="product-container">
  <mat-card *ngFor="let product of products | async">
    <mat-card-title>
      <h4>{{product.name}}</h4>
    </mat-card-title>
    <mat-card-content>
      {{product.description}}
      <br> Eenheid: {{product.purchaseUnit}}
      <br> Prijs: {{product.price}}
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field [style.visibility]="shoppingCart.items.has(product._id) ? 'visible' : 'hidden'" class="example-form-field">
        <input #aantal matInput type="number" value="{{shoppingCart.items.has(product._id) ? shoppingCart.items.get(product._id) : 0 }}" min="0" placeholder="Aantal" (keyup)="setProductsInCart(product, aantal.value)" />
        <button  mat-button matPrefix mat-icon-button aria-label="Subtract"  (click)="decreaseProduct(product)">
            <mat-icon style="font-size: x-large">remove_circle_outline</mat-icon>
          </button>
        <button [style.visibility]="'visible'" mat-button matSuffix mat-icon-button aria-label="Add" (click)="increaseProduct(product)">
          <mat-icon style="font-size: x-large">add_circle_outline</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-actions>
  </mat-card>
</mat-card>
