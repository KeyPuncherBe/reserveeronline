<mat-list role="list">
  <mat-list-item class="item-container" *ngFor="let item of (shoppingCart | async).items.keys()" role="listitem">
    <span class="entry">{{(shoppingCart | async).items.get(item)}} x {{getFullProduct(item).name}}</span><button mat-icon-button (click)="removeProduct(item)"><mat-icon aria-hidden="true">delete</mat-icon></button>
  </mat-list-item>
</mat-list>
